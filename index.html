
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshava Elite Projects - Robotics & Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        /* Rancho Style Infinite Marquee */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 30s linear infinite;
        }

        .marquee-mask {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        /* 3D Floating Icons */
        @keyframes float-y {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
        }

        @keyframes float-x {
            0%, 100% { transform: translateX(0px) scale(1); }
            50% { transform: translateX(20px) scale(1.05); }
        }

        .animate-float-y { animation: float-y 6s ease-in-out infinite; }
        .animate-float-x { animation: float-x 8s ease-in-out infinite; }

        /* Pulse Glow Effect for Video Button */
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .animate-pulse-blue { animation: pulse-blue 2s infinite; }

        /* Shimmer Background for Text */
        .shimmer-text {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 50%, #1e3a8a 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Essential UI Animations */
        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

        @keyframes scale-up {
          from { opacity: 0; transform: scale(0.95) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-scale-up { animation: scale-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Reveal Animations */
        .reveal { opacity: 0; transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal.active { opacity: 1; transform: translate(0, 0) !important; }
        .reveal-up { transform: translateY(50px); }
        .reveal-left { transform: translateX(50px); }
        .reveal-right { transform: translateX(-50px); }

        /* Utility */
        .bg-grid {
            background-image: radial-gradient(rgba(37, 99, 235, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .hero-glow {
            background: radial-gradient(circle at center, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
        }
        .rancho-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .rancho-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(37, 99, 235, 0.15);
            border-color: rgba(37, 99, 235, 0.3);
        }
        
        ::selection {
            background: rgba(37, 99, 235, 0.2);
            color: #1e3a8a;
        }

        /* Modal specific scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(37, 99, 235, 0.1);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(37, 99, 235, 0.2);
        }
    </style>
