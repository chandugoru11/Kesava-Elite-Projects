
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshava Elite Projects - Robotics & Technology</title>
    <meta name="description" content="India's leading provider of STEM Robotics Labs and Industrial Technology Education.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'elite-blue': {
                DEFAULT: '#0056b3',
                dark: '#003d80',
                light: '#3b82f6',
              },
              'innovation-orange': {
                DEFAULT: '#ff9800',
                hover: '#e68900',
                light: '#fff4e5',
              },
              'tech-dark': '#1a1a1a',
              'tech-light': '#f4f7f6',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
              '6xl': '4rem',
            },
            animation: {
              'marquee-l': 'marquee-l 35s linear infinite',
              'marquee-r': 'marquee-r 35s linear infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'scan': 'scan 4s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'scale-up': 'scale-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              'marquee-l': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'marquee-r': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'scan': {
                '0%': { transform: 'translateX(-10%)', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateX(1100%)', opacity: '0' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'scale-up': {
                'from': { transform: 'scale(0.95)', opacity: '0' },
                'to': { transform: 'scale(1)', opacity: '1' },
              },
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="module" src="main.tsx"></script>
</body>
</html>
