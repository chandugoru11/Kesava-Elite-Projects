<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        /* Fast Infinity Marquee Animations - Sped up to 8s for high energy */
        @keyframes marquee-l { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes marquee-r { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
        
        .animate-marquee-l { animation: marquee-l 8s linear infinite; }
        .animate-marquee-r { animation: marquee-r 8s linear infinite; }
        
        .marquee-container:hover .animate-marquee-l,
        .marquee-container:hover .animate-marquee-r {
            animation-play-state: paused;
        }

        /* Moving Lines Background Effect */
        .bg-animated-grid {
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            position: relative;
            overflow: hidden;
        }

        .grid-line-h {
            position: absolute;
            height: 1px;
            width: 100%;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            left: 0;
            animation: line-h 8s linear infinite;
            opacity: 0.3;
        }

        .grid-line-v {
            position: absolute;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
            top: 0;
            animation: line-v 12s linear infinite;
            opacity: 0.3;
        }

        @keyframes line-h { 0% { top: -10%; } 100% { top: 110%; } }
        @keyframes line-v { 0% { left: -10%; } 100% { left: 110%; } }

        /* Scanner Animation */
        .scanner-container { position: relative; display: inline-block; }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #3b82f6;
            box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.7);
            z-index: 20;
            animation: scan 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes scan {
            0% { transform: translateX(-10%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(1100%); opacity: 0; }
        }

        .shimmer-text { 
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 50%, #1e3a8a 100%); 
            background-size: 200% auto; 
            color: transparent; 
            -webkit-background-clip: text; 
            animation: shimmer 3s linear infinite; 
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        /* Scroll Animations */
        .reveal { opacity: 0; transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translate(0, 0); }
        .reveal-up { transform: translateY(50px); }

        .marquee-mask {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        /* Custom Scrollbar for Premium Feel */
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }

        /* Animation Keyframes */
        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        @keyframes scale-up {
          from { transform: scale(0.95); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .animate-scale-up { animation: scale-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
